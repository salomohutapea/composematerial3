// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_version = "1.6.7"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0-alpha03' // FOR SCREENSHOT TEST, minimum 8.5.0-beta01
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20' // FOR SCREENSHOT TEST, minimum 1.9.20
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}